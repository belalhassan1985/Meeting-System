# TURN server configuration for Arabic Meet

# Listening port for TURN
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Listening IP
listening-ip=0.0.0.0

# External IP (replace with your server's IP in production)
external-ip=127.0.0.1

# Relay IP
relay-ip=0.0.0.0

# Realm for TURN authentication
realm=arabicmeet.local

# Server name
server-name=arabicmeet-turn

# Authentication
lt-cred-mech

# User credentials (change in production)
user=arabicmeet:changeme123

# Quota and limits
max-bps=1000000
bps-capacity=0

# Security
fingerprint
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Logging
log-file=/var/log/coturn.log
verbose

# Performance
no-stdout-log
